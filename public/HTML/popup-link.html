<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>HTML wikipedia</title>
  
  <!-- External Font from Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet"> <!-- font for logo -->
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <!--font for text-->
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Permanent+Marker|Raleway&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/popup-link.css" type="text/css" />
  <link rel="stylesheet" href="/styles/rating-stars.css" type="text/css" />


</head>

<body>

  <!-- Top nav bar -->
  <nav id="nav-bar">
    <div class="icon"><i class="fas fa-user-astronaut"></i></div>
    <div class="info">
      <h3>HTML wikipedia</h3>
      <p>by Chenchen</p>
    </div>
    <div class="butt">
      <button><i class="fas fa-save"></i>   Save</button>
      <button><i class="fas fa-heart"></i>   Like</button>
  </div>
  </nav>


  <!-- Page-specific (main) content here -->
  <main class="container">
    <div class="description">
      <p>This is the description of this link made by the creator. In this link, it is a brief introduction of HTML</p>
      <span><a href="https://en.wikipedia.org/wiki/HTML" target="_blank">Click here to see the resource</a></span>
      <span>Rate this resource</span>
      <fieldset class="rating">
        <input type="radio" id="star5" name="rating" value="5" /><label class="full" for="star5"
          title="Awesome - 5 stars"></label>
        <input type="radio" id="star4" name="rating" value="4" /><label class="full" for="star4"
          title="Pretty good - 4 stars"></label>
        <input type="radio" id="star3" name="rating" value="3" /><label class="full" for="star3"
          title="Meh - 3 stars"></label>
        <input type="radio" id="star2" name="rating" value="2" /><label class="full" for="star2"
          title="Kinda bad - 2 stars"></label>
        <input type="radio" id="star1" name="rating" value="1" /><label class="full" for="star1"
          title="Sucks big time - 1 star"></label>
      </fieldset>
    </div>

    <form id="input-comment" action="" method="POST">
      <textarea name="text" placeholder="Share your feedback about this resource with others..."
        id="textInput"></textarea>
      <div class="alert alert-danger" id="zeroInput">
        <strong>Error!</strong> Let's say something!
      </div>
      <div class="alert alert-danger" id="overMax">
        <strong>Error!</strong> The max length of your comment is exceeded.
      </div>
      <input type="submit" value="Comment">
      <span class="counter">300</span>
    </form>

    <section>
      <!--The field for displaying all the comments-->
    </section>
  </main>
  <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
  <script type="text/javascript" src="../scripts/app.js"></script>
</body>

</html>
