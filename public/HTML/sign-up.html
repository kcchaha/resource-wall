<!DOCTYPE html>
<html lang="en">
<head>
  <title>DevX - Sign up</title>
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>

  <nav id="navbar">
    <h3>DevX</h3>
    <h3>Share and exchagne most updated resources with top Devs from all over the world</h3>
    <!--add background picture in css-->
  </nav>
  
  
  <form id="sign-up-form">
    <div class="form-group">
      <label for="register-input">Email address</label>
      <input type="email" class="form-control" id="register-input" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">Please insert valid email address</small>
    </div>

    <div class="form-group">
      <label for="register-password">Password</label>
      <input type="password" class="form-control" id="register-password" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>

  <div class="is-member">
    <span>Already a member?</span>
    <span><a href="#">Sign in now</a></span>
  </div>
</body>
</html>
