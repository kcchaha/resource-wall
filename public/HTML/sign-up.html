<!DOCTYPE html>
<html lang="en">

<head>
  <title>DevX - Sign up</title>
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/sign-up.css" type="text/css" />

  <!-- External Font from Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet"> <!-- font for logo -->
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> <!--font for text-->
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Permanent+Marker|Raleway&display=swap" rel="stylesheet">
</head>

<body>

  <nav id="navbar">
    <h2 class="logo"><a class="a" href="/index.html">DevX</a></h2>
    <h3>Share and exchagne most updated resources with top Devs from all over the world</h3>
    <!--add background picture in css-->
  </nav>


  <form id="sign-up-form">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email" required>
      <small id="emailHelp" class="form-text text-muted">Please insert valid email address</small>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name='password' class="form-control" id="exampleInputPassword1" placeholder="Password"
        required>
    </div>

    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>

  <div class="is-member">
    <span class='member'>Already a member?</span>
    <span><a href="./sign-in.html">Sign in now</a></span>
  </div>
  <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
  <script type="text/javascript" src="../scripts/app.js"></script>
</body>

</html>
