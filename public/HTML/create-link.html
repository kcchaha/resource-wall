<!DOCTYPE html>
<html lang="en">

<head>
  <title>DevX - Create link</title>
  <meta charset="utf-8">

  <!-- External CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
  <h2>Add more details for your link</h2>

  <form id='newLink'>
    <div class="form-group">
      <label for="formGroupExampleInput">Title</label>
      <input name='title' type="text" class="form-control" id="formGroupExampleInput"
        placeholder="Give your link a title...">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Description</label>
      <input name='description' type="text" class="form-control" id="formGroupExampleInput2"
        placeholder="Add description about your link...">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">URL</label>
      <input name='url' type="text" class="form-control" id="formGroupExampleInput"
        placeholder="Provide the url of the link here...">
    </div>
    <div class="list-categories">
      <span>Select a category for you link:</span>
      <select name="category">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">Javascript</option>
        <option value="database">Database</option>
        <option value="web-server">Web server</option>
        <option value="other">Other</option>
      </select>
    </div>
    <br>
    <input type="submit">
  </form>

  <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
  <script type="text/javascript" src="../scripts/app.js"></script>
</body>

</html>
