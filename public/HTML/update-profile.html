<!DOCTYPE html>
<html lang="en">

<head>
  <title>DevX - Update my profile</title>
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <!-- External Font from Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet"> <!-- font for logo -->
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <!--font for text-->
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Permanent+Marker|Raleway&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/update-profile.css" type="text/css" />
</head>

<body>

  <nav id="navbar">
    <span class="logo"><a class="a" href="/index.html">DevX</a></span>
    <h3>Hello, [User Email Address]</h3>
    <p>You can change your password here</p>
  </nav>

  <form class="update-email" method="POST" action="/update-profile?_method=PUT">
    <!-- <input type="hidden" name="_method" value='PUT'> -->
    <div class="form-group">
      <label for="old-email">Your email address</label>
      <input type="email" name="email" class="form-control" id="old-email" placeholder="Email" required>
    </div>

    <div class="form-group">
      <label for="old-password">Your old password</label>
      <input type="password" name="oldPassword" class="form-control" id="old-password" placeholder="Old password"
        required>
    </div>
    <div class="form-group">
      <label for="new-password">Your new email password</label>
      <input type="password" class="form-control" id="new-password" name="newPassword" placeholder="New password"
        required>
    </div>

    <button type="submit" class="btn btn-primary">Save your changes</button>
  </form>

  <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
  <script type="text/javascript" src="../scripts/app.js"></script>
</body>

</html>
